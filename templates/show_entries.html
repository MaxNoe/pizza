{% extends "layout.html" %}
{% block body %}
  <ul class=entries>
  {% for entry in entries %}
  <li>{{ entry.description }} ({{ entry.price }}, {{ entry.author }}) bezahlt: {% if entry.paid %}✔{% else %}✘{% endif %}</li>
  {% else %}
  <li><em>No pizzas so far. Why not add one?</em></li>
  {% endfor %}
  </ul>

  <form class="form-inline" role="form" action="{{ url_for('add_entry') }}" method=post>
    <div class="form-group col-sm-4">
      <input type=text class="form-control" name=description placeholder=Bestellung>
    </div>
    <div class="form-group col-sm-3">
      <input type=text class="form-control" name=author placeholder=Name>
    </div>
    <div class="form-group col-sm-3">
      <div class="input-group">
        <input type=text class="form-control" name=price placeholder=Preis>
        <span class="input-group-addon">€</span>
      </div>
    </div>
    <div class="form-group">
      <button type=submit class="btn btn-primary">Fertig</button>
    </div>
  </form>
{% endblock %}
