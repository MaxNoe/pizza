<!DOCTYPE html>
<html>
  <head>
    <title>E5 Pizza</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet type=text/css href="/bootstrap.min.css">
    <link rel=stylesheet type=text/css href="/site.css">
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="http://fb.me/react-with-addons-0.12.2.js"></script>
    <script src="http://fb.me/JSXTransformer-0.12.2.js"></script>
  </head>
  <body>
    <div class=container>
      <div class=content>
        <h1>
          E5 Pizza
        </h1>
        <p class=lead>
        Heutige Pizzeria: <a href=http://www.casa-delgusto.de/speisekarte.html>Casa del Gusto</a><br>
        Source-Code: <a href=https://github.com/ibab/python-pizza>https://github.com/ibab/python-pizza</a><br>
        <em>Hinweis: Doktoranden werden gebeten,<br>einen Euro mehr für Getränke und Snacks zu bezahlen.</em>
        </p>
        <div id="main-panel" class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">
              Bestellungen
            </h3>
          </div>
          <ul id="orders" class="list-group">
          </ul>
          <div class="panel-footer">
            <form id="addpizza" class="form-inline" role="form" action="{{ url_for('add_entry') }}" method=post>
              <div class="form-group col-sm-4">
                <input type=text class="form-control" name=description placeholder=Bestellung>
              </div>
              <div class="form-group col-sm-3">
                <input type=text class="form-control" name=author placeholder=Name>
              </div>
              <div class="form-group col-sm-3">
                <div class="input-group">
                  <input type=text class="form-control" name=price placeholder=Preis>
                  <span class="input-group-addon">€</span>
                </div>
              </div>
              <div class="form-group">
                <button type=submit class="btn btn-primary">Bestellen</button>
              </div>
            </form>
          </div>
        </div>
        <a href="/order.pdf" class="btn btn-primary">Bestellung herunterladen</a>
      </div>
    </div>
    <script type="text/jsx" src="/site.js"></script>
  </body>
</html>
