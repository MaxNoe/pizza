<!DOCTYPE html>
<html>
  <head>
    <title>E5 Pizzaboy v2.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='site.css') }}">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">E5 Pizzaboy</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class=container>
      <div class=content>
        <h1>
          E5 Pizzaboy v2.0
        </h1>
        <p class=lead>
            Heutige Pizzeria: <a href=https://pizza.de/casa-del-gusto-dortmund-auf-der-linnert-8#>Casa del Gusto</a>
        </p>
        {% block body %}{% endblock %}
        <a href="/order.pdf" class="btn btn-primary">Bestellung herunterladen</a>
      </div>
    </div>
    <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='site.js') }}"></script>
  </body>
</html>
